    <body class="bckground-signin">
      <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="imagenes/CMN.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="reviews.html">Reviews</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                    <button type ="button"class="btn btn-danger font-weight-bolder"><a href="signin.html">Sign In</a></button>
                </div>
            </div>
        </nav>
      </header>
      <main class="signin-bk">
      <div class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="card-header">
              <h3>Sign In</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="row align-items-center remember">
                  <input type="checkbox">Remember Me
                </div>
                <div class="form-group">
                  <input type="submit" value="Login" class="btn float-right login_btn">
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-center links">
                Don't have an account?<a href="#">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center">
                <a href="#">Forgot your password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-bs">
      <div class="row">
        <div class="col-md-4 footer-social animated fadeInLeft">
            <h4>Follow Us</h4>
            <ul>
                <li><a href="#"><img src="imagenes/facebook.png" style="width:40px;height:40px;"></a></li>
                <li><a href="#"><img src="imagenes/twitter.png" style="width:40px;height:40px;"></a></li>
                <li><a href="#"><img src="imagenes/instagram.png" style="width:40px;height:40px;"></a></li>
            </ul>
        </div>
        <div class="col-md-4 footer-social animated fadeInDown">
          <h4>Join Our Servers Here</h4>
          <ul>
              <li><a href="#"><img src="imagenes/reddit.png" style="width:40px;height:40px;"></a></li>
              <li><a href="#">Discord</a></li>
          </ul>
        </div>
        <div class="col-md-4 footer-ns animated fadeInRight">
            <h4>Suscribe</h4>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter email">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-envelope"></span></button>
                    </span>
                  </div>
              <button type="button" class="btn btn-dark suscribe-configuracion" data-toggle="modal" data-target="#sus-modal">
                Suscribe
              </button>
              <!-- Modal -->
              <div class="modal" id="sus-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Suscription</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Your email has been registered
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Confirm</button>
                    </div>
                  </div>
                </div>
              </div>       
        </div>
      </div>
  </footer>
